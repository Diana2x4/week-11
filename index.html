<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container justify text-center">
    <h1 class="text-warning" >Tic Tac Toe</h1>
    <h2 class="text-success">Current Turn:<span id="currentTurn">X</span></h2>
    </div>



    
    <div class="container container-md-2 text-center p-3 mb-2 bg-info text-white">
        <div class="row">
          <div id=UL class="col border solid gameCell">-</div>
          <div id=UM class="col border gameCell">-</div>
          <div id=UR class="col border gameCell">-</div>
        </div>
        <div class="row">
          <div id=ML class="col border gameCell">-</div>
          <div id=MM class="col border gameCell">-</div>
          <div id=MR class="col border gameCell">-</div>
        </div>
        <div class="row">
            <div id=BL class="col border gameCell">-</div>
            <div id=BM class="col border gameCell">-</div>
            <div id=BR class="col border gameCell">-</div>
        </div>
      </div>


      <div class="d-flex justify-content-center">
      <button class="btn btn-dark" id="restart">Restart</button>
    </div>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="app.js"></script>
    

</body>
</html>
